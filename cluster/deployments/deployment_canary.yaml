apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      version: stable
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: stable
    spec:
      containers:
        - name: fitness-container
          image: localhost/aceest_fitness:stable
          ports:
            - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aceest-fitness
      version: canary
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: canary
    spec:
      containers:
        - name: fitness-container
          image: localhost/aceest_fitness:canary
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-service
spec:
  selector:
    app: aceest-fitness
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
